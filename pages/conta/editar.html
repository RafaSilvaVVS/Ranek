<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../../ranek/src/output.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuário</title>
</head>

<body>
  <header class="bg-transparent px-5 py-5 flex justify-between">
    <div>
      <a href="../../../ranek/index.html">
        <img class="w-[80px]" src="../../../ranek/src/ranekLogo.svg" alt="Logo ranek">
      </a>
    </div>
    <div>
      <a class="bg-[#8877ff] px-4 py-3 text-white uppercase rounded-[6px]" href=" #">Vender / Login</a>
    </div>
    </div>
  </header>

  <main class="grid px-5 grid-cols-[auto] md:grid-cols-[auto_1fr] my-18 mx-auto md:justify-center max-w-[700px] gap-8">
    <ul class="md:place-self-end md:self-start ">
      <li><a class="bg-[#f7f7f7] my-2 block px-8 py-2 text-[#333] rounded-[6px]" href="./produtos.html">Produtos</a></li>
      <li><a class="bg-[#f7f7f7] my-2 block px-8 py-2 text-[#333] rounded-[6px]" href="./compras.html">Compras</a></li>
      <li><a class="bg-[#f7f7f7] my-2 block px-8 py-2 text-[#333] rounded-[6px]" href="./vendas.html">Vendas</a></li>
      <li><a class="bg-[#8877ff] my-2 block px-8 py-2 text-[#f7f7f7] rounded-[6px]" href="./editar.html">Editar usuário</a></li>
      <li><a data-logout class="bg-[#f7f7f7] my-2 block px-8 py-2 text-[#333] rounded-[6px]" href="#">Deslogar</a></li>
    </ul>
    <div>
      <form data-form class="mb-2  max-w-[500px] mx-auto *:grid *:items-center *:grid-cols-[70px_1fr]" action="post" method="post">
        <div class="mb-8">
          <label class="inline-block" for="nome">Nome</label>
          <input data-dados="nome" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="nome" id="nome">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="email">Email</label>
          <input data-dados="email" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="email" name="email" id="email">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="senha">Senha</label>
          <input data-dados="senha" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="password" name="senha" id="senha">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="cep">Cep</label>
          <input data-dados="cep" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="cep" id="cep">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="rua">Rua</label>
          <input data-dados="rua" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="rua" id="rua">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="numero">Numero</label>
          <input data-dados="numero" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="numero" id="numero">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="bairro">Bairro</label>
          <input data-dados="bairro" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="bairro" id="bairro">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="cidade">Cidade</label>
          <input data-dados="cidade" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="cidade" id="cidade">
        </div>
        <div class="mb-8">
          <label class="inline-block" for="estado">Estado</label>
          <input data-dados="estado" class="shadow-2xl inline   w-full focus:outline-[#8877ff] rouded-[6px]  py-2 px-4" type="text" name="estado" id="estado">
          <span class="my-2 text-red-700 block col-start-2 col-end-2" data-erro></span>
          <div data-btn class="my-3 place-self-start cursor-pointer  col-start-2 col-end-2   *:text-center rounded-[5px] bg-[#8877ff] text-center md:px-4 py-2 px-[14px] md:py-2 text-white max-w-[500px]">
            <a class="uppercase  " href="#">Atualizar Usuário</a>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script type="module" src="../../src/scripts/script.js"></script>
</body>

</html>
