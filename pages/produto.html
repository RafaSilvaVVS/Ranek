<body>

    </div>

          <input data-dados="nome" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="nome" id="nome">
        </div>
        <div class="my-8">
          <label class="inline-block" for="email">Email</label>
          <input data-dados="email" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="email" name="email" id="email">
        </div>
        <div class="my-8">
          <label class="inline-block" for="senha">Senha</label>
          <input data-dados="senha" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="password" name="senha" id="senha">
        </div>
        <div class="my-8">
          <label class="inline-block" for="cep">Cep</label>
          <input data-dados="cep" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="cep" id="cep">
        </div>
        <div class="my-8">
          <label class="inline-block" for="rua">Rua</label>
          <input data-dados="rua" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="rua" id="rua">
        </div>
        <div class="my-8">
          <label class="inline-block" for="numero">Numero</label>
          <input data-dados="numero" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="numero" id="numero">
        </div>
        <div class="my-8">
          <label class="inline-block" for="bairro">Bairro</label>
          <input data-dados="bairro" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="bairro" id="bairro">
        </div>
        <div class="my-8">
          <label class="inline-block" for="cidade">Cidade</label>
          <input data-dados="cidade" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="cidade" id="cidade">
        </div>
        <div class="my-8">
          <label class="inline-block" for="estado">Estado</label>
          <input data-dados="estado" class="shadow-2xl inline   w-full focus:outline-[#8877ff]   py-2 px-4" type="text" name="estado" id="estado">
          <button data-finalizar class="col-start-2  mt-4 bg-[#e80] px-4 py-2 text-white uppercase rounded-[5px] place-self-start grid col-end-2">
            Finalizar compra</a>
          </button>
        </div>
      </form>
    </div>
    </div>
  </main>
